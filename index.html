<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/main.css">
    
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div> 

            <div class="number  number1">1</div>
            <div class="number  number2">2</div>
            <div class="number  number3">3</div>
            <div class="number  number4">4</div>
            <div class="number  number5">5</div>
            <div class="number  number6">6</div>
            <div class="number  number7">7</div>
            <div class="number  number8">8</div>
            <div class="number  number9">9</div>
            <div class="number  number10">10</div>
            <div class="number  number11">11</div>
            <div class="number  number12">12</div>

        </div>
    </div>
    
    <script>
        setInterval(setClock, 1000);

        const hourHand = document.querySelector('.hour-hand');
        const minHand = document.querySelector('.min-hand');
        const secondHand = document.querySelector('.second-hand');

        function setClock() {
            const now = new Date();
            const secondRatio = now.getSeconds() / 60;
            const minRatio = (secondRatio + now.getMinutes() ) / 60;
            const hourRatio = (minRatio + now.getHours()) / 12;

            setRotation(secondHand, secondRatio);
            setRotation(minHand, minRatio);
            setRotation(hourHand, hourRatio);
            
        }

        function setRotation(element, ratio) {
            element.style.setProperty('--rotation', ratio * 360)
        }

        setClock();


    </script>
</body>
</html>
